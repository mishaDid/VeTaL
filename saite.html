<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Блог Блогера VeTaL</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(45deg, #3a3a3a, #ff6600, #3a3a3a);
            background-size: 400% 400%;
            animation: gradientAnimation 6s ease infinite;
            color: #fff;
            line-height: 1.6;
        }

        header {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px 0;
            text-align: center;
            color: #ff6600;
            font-style: italic;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }

        header h1 {
            font-size: 36px;
            margin: 0;
            letter-spacing: 1px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .section {
            margin-bottom: 40px;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .section h2 {
            font-size: 28px;
            color: #ffcc00;
            font-style: italic;
        }

        .button {
            background: linear-gradient(45deg, #ff6600, #ff9900);
            color: white;
            padding: 12px 25px;
            border-radius: 10px;
            text-decoration: none;
            font-weight: 600;
            margin-top: 10px;
            display: inline-block;
            font-style: italic;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
            border: none;
            cursor: pointer;
            transition: 0.3s;
        }

        .button:hover {
            background: linear-gradient(45deg, #ff9900, #ff3300);
            transform: scale(1.05);
        }

        .footer {
            background-color: #111;
            text-align: center;
            padding: 20px;
            color: #fff;
            font-size: 14px;
        }

        .dropdown {
            display: none;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
        }

        .dropdown p {
            color: #ffcc00;
            margin: 5px 0;
            font-weight: 500;
        }

        .dropdown p:hover {
            color: #ff6600;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
    </style>
</head>
<body>

<header>
    <h1>Блог Блогера VeTaL</h1>
</header>

<div class="container">
    <section class="section">
        <h2>О блогере VeTaL</h2>
        <p>VeTaL снимает популярные видео на тему GTA и других игр на ПК.</p>
    </section>

    <section class="section">
        <h2>Канал в TikTok</h2>
        <button class="button" onclick="toggleDropdown('tiktokDropdown')">Посмотреть ссылки</button>
        <div id="tiktokDropdown" class="dropdown">
            <p><a href="https://www.tiktok.com/@vetal_channel" target="_blank" style="text-decoration: none; color: inherit;">Основной канал</a></p>
            <p><a href="https://www.tiktok.com/@vetal_gaming" target="_blank" style="text-decoration: none; color: inherit;">Игровой канал</a></p>
        </div>
    </section>

    <section class="section">
        <h2>Поддержите блогера</h2>
        <button class="button" onclick="toggleDropdown('donateDropdown')">Показать реквизиты</button>
        <div id="donateDropdown" class="dropdown">
            <p>ПриватБанк: <strong>5168752025246888</strong></p>
            <p>Монобанк: <strong>4441111041510300</strong></p>
        </div>
    </section>
</div>

<div id="welcomeModal" class="modal">
    <div class="modal-content">
        <h2>Добро пожаловать на сайт блогера VeTaL!</h2>
    </div>
</div>

<script>
    // Welcome Modal
    const welcomeModal = document.getElementById("welcomeModal");
    setTimeout(() => welcomeModal.style.display = "none", 3000);

    // Dropdown toggle
    function toggleDropdown(id) {
        const dropdown = document.getElementById(id);
        dropdown.style.display = dropdown.style.display === "block" ? "none" : "block";
    }
</script>

</body>
</html>
